<!DOCTYPE html>
<html>
<head>
	<title>Mi app</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src='app.js'></script>
</head>
<body>
	<div class="container" style="margin-top: 50px;">
		<p>
  		If you <span>really</span> want to go outside
		<span>in the cold</span> then make sure to wear
		your <span>warm</span> jacket given to you by
		your <span>favorite</span> teacher.
		</p>
     <button class="btn btn-primary js-fadeout">Fade Out</button>
     <button class="btn btn-primary js-fadein">Fade In</button>
     <button class="btn btn-primary js-unicorn-mode">Multicolor!</button>
	</div>
	<div class="container" style="margin-top: 50px;">
	<form action="" method="post" name="form" id="form">
		<input type="text" placeholder="Your email*" name="email" id="email">
		<input type="text" placeholder="Your name*" autocomplete=off name="name" id="user_name">
		<button type="submit" id="signup" value="Sign me up!">Sign Up</button>
	</div>
</body>
</html>

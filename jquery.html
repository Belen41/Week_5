<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 50px;">
      <button class="btn btn-primary hello-button">Do Something</button>
    </div>
    <p>Hi.</p>
    <p>I like Pizza</p>
    <h1 id="title">jQuery Exercises</h1>
    <button class="js-tacos">Tacos</button>
    <button data-action="do stuff">Do Stuff</button>


    <div class="other-container"></div>

    <div class="text">
      <p>Spain is different</p>
    </div>

    <script type="text/javascript">
      $('.hello-button').on('click', function () {
        alert('hello world')
      })
    </script>
    <script type="text/javascript">
    $('.js-tacos').on('click',function() {
      alert('No Tacos available');
    })
    </script>
    <script type="text/javascript">
    $('[data-action="do stuff"]').on('click',function() {
      alert('Doing Stuff');
    })
    </script>
    <script type="text/javascript">
    var price = '<p>Only $399.9</p>'
    $('.other-container').append(price);
    </script>
    <script type="text/javascript">
    $('.other-container').prepend('<p>Prepend me.</p>');
    </script>
    <script type="text/javascript">
    $('.other-container').before('<p>Before me.</p>');
    </script>
    <script type="text/javascript">
    $('.other-container').after('<p>After me.</p>')
    </script>
    <script type="text/javascript">
    $('.text').html('<p>Some HTML</p>')
    </script>
  </body>
</html>
